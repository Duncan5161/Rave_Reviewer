<!DOCTYPE html>

<html lang = "en">
<head>
    <title> RVR: Rave Reviewer </title>

    <link href="/static/styles.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <h1 class = "title"> RVR: Rave Reviewer </h1>


        {% if current_user.is_authenticated %}
        <h4 class = "log-in"> <a href="{{ url_for ('logout') }}" >Log Out </a> </h4>
        {% else %}
        <h4 class = "log-in"> <a href="{{ url_for ('create_profile') }}" >Register </a> </h4>
        <h4 class = "log-in"> <a href="{{ url_for ('login') }}" >Log-in </a> </h4>
        {% endif %}

      <nav>
        <div class="dropdown">
            <button id ="button_hp" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for ('index') }}"> Home </a></li>
                <li><a class="dropdown-item" href="{{ url_for ('reviews') }}"> Night Reviews </a></li>
                <li><a class="dropdown-item" href="{{ url_for ('clubs') }}    ">Club Reviews</a></li>
                <li><a class="dropdown-item" href="{{ url_for ('add_review') }}   "> Add Night Review </a></li>
                <li><a class="dropdown-item" href="{{ url_for ('add_club') }}   " >Add New Club </a></li>
                <li><a class="dropdown-item" href="{{ url_for ('create_profile') }}  "> Create Profile </a></li>
                <li><a class="dropdown-item" href="{{ url_for ('profile') }}    ">View Profile</a></li>
            </ul>
          </div>

      </nav>

        <div class = "content">

        {% block body %}
        {% endblock %}

         </div>

</body>

</html>
