{% extends "layout.html" %}

{% block body%}

<body>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class = "flash">

            {% for message in messages %}
            <li> {{ message }} </li>
        {% endfor %}
          </ul>
        {% endif %}
    {% endwith %}


    <h2 class="login_h"> You are now logged out </h2>

 <form action="/login" method="POST">
    <div class = "form-group">
        <input class="login_2" id="username" name="username" autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder="Username" type="text" minlength="8" required >
    </div>

     <div class = "form-group">
        <input class="login_2" id="password" name="password" autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder="Password" type="password" minlength="8"  required>
    </div>
    <button class="btn_1 btn-primary" type="submit">Log-In</button>

 </form>


</body>

{% endblock %}
